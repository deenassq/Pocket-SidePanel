<!DOCTYPE html>
<html>
<head>
  <title>Pocket</title>
  <!-- Add any CSS files here -->
  <link rel="stylesheet" href="styles.css"> <!-- Example CSS link, if any -->
</head>
<body>
  <!-- ===== Home Section ===== -->
  <div id="home-section">

    <div class="header">
      <h2 class="title">Pocket</h2>
      <div class="header-right">
        <label class="switch" title="on/off">
          <input id="main-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <button id="open-setting" title="Info and More">
          <i class="fa-sharp fa-solid fa-gear"></i>
        </button>
        <button id="chatWithHistory" title="BrowseBack">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
            <path d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
          </svg>
        </button>
      </div>
    </div>

    <h2>Subject</h2>
    <div class="container">
      <div class="input-group">
        <input type="text" id="newSubjectInput" placeholder="New Subject">
        <button id="addSubject">Add</button>
      </div>
      <div id="subjects"></div>
    </div>

    <hr>

    <h2>Articles</h2>
    <div class="container">
      <select id="subjectSelect"></select>
      <div class="input-group">
        <input type="text" id="newArticleInput" placeholder="New Article URL">
        <button id="addArticle">Add</button>
      </div>
      <div id="articles"></div>
    </div>

    <div class="container">
      <input type="text" id="newNoteInput" placeholder="Enter note">
      <button id="addNoteButton">Add Note</button>
      <div id="notes"></div>
    </div>
  </div>

  <!-- ===== History Section ===== -->
  <div id="history-section" style="display: none;">
    <div class="header">
      <h1 class="title">BrowseBack</h1>
      <button id="close-chatWithHistory">
        <i class="fa-sharp fa-solid fa-xmark"></i>
      </button>
    </div>

    <h2><br>Ask about anything from your browsing history...</h2>
    <div class="container">
      <input type="text" id="question" placeholder="Enter your question">
      <button id="ask">Ask</button>
      <div id="ans"></div>
    </div>
  </div>

  <!-- ===== Setting Section ===== -->
  <div id="setting-section" style="display: none;">
    <div class="header">
      <h1 class="title">Highlighter</h1>
      <button id="close-setting">
        <i class="fa-sharp fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="settings">
      <div class="options">
        <p class="footer-text">Highlighter (Beta)</p>
        <label class="switch" title="on/off">
          <input id="highlighter" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div id="container">
        <!-- Notes will appear here -->
        <div id="note-list"></div>

        <div class="footer">
          <div class="footer-text">NoteSnap</div>
          <div class="buttons"></div>
        </div>
      </div>
    </div>

    <input type="text" id="questionInput" placeholder="Type your question here">
    <button id="queryButton">Ask</button>
    <div id="answer"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="popup.js"></script>
  <script src="Scripts/popup.js"></script>
  <script type="text/javascript" src="sidebar.js"></script>
</body>
</html>
